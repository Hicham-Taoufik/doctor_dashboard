<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Médecin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: #f4f6f8;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .flex-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .half {
      flex: 1;
      min-width: 300px;
    }
    .status {
      font-size: 14px;
      color: red;
      margin-top: 8px;
    }
    .suggestion-section {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>🩺 Dashboard du Médecin</h1>

  <section class="section">
    <h2>📋 Informations du patient</h2>
    <div id="patientInfo"></div>
  </section>

  <div class="flex-row">
    <section class="section half">
      <h2>🦠 Diagnostic</h2>
      <textarea id="diagnosticInput" placeholder="Écrire le diagnostic..."></textarea>
      <div>
        <button id="startDiagnosisBtn" onclick="startRecording('diagnosis')">🎤 Démarrer</button>
        <button onclick="stopRecording('diagnosis')">🛑 Arrêter & Transcrire</button>
        <span id="diagnosisStatus" class="status"></span>
      </div>
      <button onclick="submitDiagnostic()">✅ Enregistrer le diagnostic</button>
      <p id="diagMessage"></p>
    </section>

    <section class="section half">
      <h2>💊 Prescription</h2>
      <textarea id="prescriptionInput" placeholder="Ex: Amoxicillin 3x/j pendant 5j..."></textarea>
      <div>
        <button id="startPrescriptionBtn" onclick="startRecording('prescription')">🎤 Démarrer</button>
        <button onclick="stopRecording('prescription')">🛑 Arrêter & Transcrire</button>
        <span id="prescriptionStatus" class="status"></span>
      </div>
      <button onclick="submitPrescription()">🤖 Soumettre à l'IA</button>

      <div id="aiSuggestion" class="suggestion-section" style="display: none;">
        <h4>💡 Suggestion IA</h4>
        <label>Médicament</label>
        <input type="text" id="medicament" />
        <label>Du</label>
        <input type="date" id="start_date" />
        <label>Au</label>
        <input type="date" id="end_date" />
        <label>Horaires</label><br>
        <label><input type="checkbox" id="matin" /> Matin</label>
        <label><input type="checkbox" id="apres_midi" /> Après-midi</label>
        <label><input type="checkbox" id="soir" /> Soir</label>
        <label><input type="checkbox" id="nuit" /> Nuit</label>
        <br><br>
        <button onclick="validatePrescription()">✅ Valider et enregistrer</button>
        <p id="validationMessage"></p>
      </div>
    </section>
  </div>

  <script>
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const TOKEN = 'Bearer ey...'; // 🔐 Replace with your real token
    let currentIPP = null;
    let aiData = {};
    let mediaRecorder;
    let audioChunks = [];

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentIPP = urlParams.get('ipp');
      if (currentIPP) loadPatient(currentIPP);
    };

    function loadPatient(ipp) {
      fetch(`${BASE_URL}/webhook/doctor-get-patient?ipp=${ipp}`, {
        headers: { Authorization: TOKEN }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("patientInfo").innerHTML = `
          <strong>Nom:</strong> ${data.prenom} ${data.nom}<br>
          <strong>IPP:</strong> ${data.ipp}<br>
          <strong>CIN:</strong> ${data.cin}<br>
          <strong>Téléphone:</strong> ${data.telephone}<br>
          <strong>Adresse:</strong> ${data.adresse}<br>
          <strong>Mutuelle:</strong> ${data.mutuelle || 'Aucune'}
        `;
      });
    }

    function startRecording(field) {
      audioChunks = [];
      document.getElementById(`${field}Status`).innerText = "🎙️ Enregistrement...";
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          sendAudioToAI(blob, field);
          document.getElementById(`${field}Status`).innerText = "⏳ Transcription en cours...";
        };
      }).catch(err => alert("Erreur micro: " + err.message));
    }

    function stopRecording(field) {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }

    function sendAudioToAI(blob, field) {
      const endpoint = field === 'diagnosis'
        ? `${BASE_URL}/webhook/transcribe-diagnosis`
        : `${BASE_URL}/webhook/transcribe-prescription`;

      const formData = new FormData();
      formData.append("audio", blob, `${field}.webm`);

      fetch(endpoint, {
        method: "POST",
        headers: { Authorization: TOKEN },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const text = Array.isArray(data)
          ? data[0]?.text || data[0]?.transcript || ''
          : data?.text || data?.transcript || '';

        if (!text) {
          document.getElementById(`${field}Status`).innerText = "⚠️ Transcription vide.";
          return;
        }

        document.getElementById(
          field === 'diagnosis' ? "diagnosticInput" : "prescriptionInput"
        ).value = text;

        document.getElementById(`${field}Status`).innerText = "✅ Transcription terminée.";
      })
      .catch(err => {
        console.error("Transcription error:", err);
        document.getElementById(`${field}Status`).innerText = "❌ Erreur de transcription.";
      });
    }

    function submitDiagnostic() {
      const diag = document.getElementById("diagnosticInput").value;
      if (!diag) return alert("Entrez un diagnostic");
      fetch(`${BASE_URL}/webhook/doctor-submit-diagnostic`, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: TOKEN },
        body: JSON.stringify({ ipp: currentIPP, diagnostic: diag })
      })
      .then(() => {
        document.getElementById("diagMessage").innerText = "✅ Diagnostic enregistré.";
      });
    }

    function submitPrescription() {
      const prescription = document.getElementById("prescriptionInput").value;
      if (!prescription) return alert("Entrez une prescription");
      fetch(`${BASE_URL}/webhook/doctor-submit-prescription`, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: TOKEN },
        body: JSON.stringify({ ipp: currentIPP, prescription })
      })
      .then(res => res.json())
      .then(data => {
        aiData = data.suggestion;
        document.getElementById("aiSuggestion").style.display = "block";
        document.getElementById("medicament").value = aiData.medicament;
        document.getElementById("start_date").value = aiData.start_date;
        document.getElementById("end_date").value = aiData.end_date;
        document.getElementById("matin").checked = aiData.schedule.matin;
        document.getElementById("apres_midi").checked = aiData.schedule.apres_midi;
        document.getElementById("soir").checked = aiData.schedule.soir;
        document.getElementById("nuit").checked = aiData.schedule.nuit;
      });
    }

    function validatePrescription() {
      const medicament = document.getElementById("medicament").value;
      const start_date = document.getElementById("start_date").value;
      const end_date = document.getElementById("end_date").value;
      const schedule = {
        matin: document.getElementById("matin").checked,
        apres_midi: document.getElementById("apres_midi").checked,
        soir: document.getElementById("soir").checked,
        nuit: document.getElementById("nuit").checked
      };

      fetch(`${BASE_URL}/webhook/doctor-validate-prescription`, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: TOKEN },
        body: JSON.stringify({
          ipp: currentIPP,
          final_prescription: document.getElementById("prescriptionInput").value,
          start_date,
          end_date,
          schedule,
          medicament_name: medicament
        })
      })
      .then(() => document.getElementById("validationMessage").innerText = "✅ Prescription enregistrée.");
    }
  </script>
</body>
</html>
