<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Médecin</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .flex-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .half-width {
      flex: 1;
      min-width: 300px;
    }
    .card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .mic-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }
    .mic-button:hover {
      background-color: #0056b3;
    }
    .timer {
      font-size: 20px;
      color: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🩺 Dashboard du Médecin</h1>

  <!-- Patient Info -->
  <section class="section">
    <h2>📋 Informations du patient</h2>
    <div id="patientInfo" class="card"></div>
  </section>

  <!-- Diagnostic + Prescription -->
  <div class="flex-row">
    <!-- Diagnostic -->
    <section class="section half-width">
      <h2>🩻 Ajouter un diagnostic</h2>
      <textarea id="diagnosticInput" placeholder="Écrire le diagnostic..." rows="4"></textarea>
      <button onclick="submitDiagnostic()">Enregistrer le diagnostic</button>
      <p id="diagMessage"></p>
    </section>

    <!-- Prescription -->
    <section class="section half-width">
      <h2>💊 Rédiger une prescription</h2>
      <textarea id="prescriptionInput" placeholder="Ex: Amoxicillin 3 fois par jour pendant 5 jours..." rows="4"></textarea>
      <button onclick="submitPrescription()">Soumettre à l'IA</button>

      <!-- Suggestion + Edition/Validation -->
      <div id="aiSuggestion" class="card" style="display: none;">
        <h4>🧠 Suggestion IA</h4>
        <div id="suggestionInfo"></div>
        <hr />
        <h4>✏️ Modifier & valider</h4>
        <label>Médicament:</label>
        <input id="medicament" />
        <label>Date début:</label>
        <input type="date" id="start_date" />
        <label>Date fin:</label>
        <input type="date" id="end_date" />
        <label>Horaires:</label><br />
        <label><input type="checkbox" id="matin" /> Matin</label>
        <label><input type="checkbox" id="apres_midi" /> Après-midi</label>
        <label><input type="checkbox" id="soir" /> Soir</label>
        <label><input type="checkbox" id="nuit" /> Nuit</label>
        <br /><br />
        <button onclick="validatePrescription()">✅ Valider et enregistrer</button>
        <p id="validationMessage"></p>
      </div>
    </section>
  </div>

  <!-- Mic Button -->
  <section class="section">
    <h2>🎤 Enregistrer un diagnostic ou une prescription</h2>
    <button class="mic-button" onclick="startRecording()">🎙️ Démarrer l'enregistrement</button>
    <button class="mic-button" onclick="stopRecording()">❌ Arrêter l'enregistrement</button>
    <p class="timer" id="timer">0</p>
  </section>

  <script>
    let recorder = null;
    let audioBlob = null;
    let timerInterval = null;
    let seconds = 0;
    let recordingTime = 30; // Default 30 seconds

    function startRecording() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            recorder = new MediaRecorder(stream);
            recorder.start();
            let chunks = [];
            recorder.ondataavailable = function(e) {
              chunks.push(e.data);
            };
            recorder.onstop = function() {
              audioBlob = new Blob(chunks, { type: 'audio/wav' });
              const audioUrl = URL.createObjectURL(audioBlob);
              const audioElement = new Audio(audioUrl);
              audioElement.play();
            };

            // Start timer
            timerInterval = setInterval(() => {
              seconds++;
              document.getElementById("timer").innerText = seconds;
              if (seconds >= recordingTime) {
                stopRecording();
              }
            }, 1000);
          })
          .catch(err => console.error("Error accessing microphone:", err));
      }
    }

    function stopRecording() {
      if (recorder) {
        recorder.stop();
        clearInterval(timerInterval); // Stop the timer
        console.log("Recording stopped.");
      }
    }

    function submitDiagnostic() {
      const diagnostic = document.getElementById("diagnosticInput").value.trim();
      if (!diagnostic) return alert("Veuillez entrer un diagnostic.");
      fetch(`${BASE_URL}/webhook/doctor-submit-diagnostic`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: TOKEN },
        body: JSON.stringify({ ipp: currentIPP, diagnostic })
      })
      .then(() => {
        document.getElementById("diagMessage").innerText = '✅ Diagnostic enregistré.';
      });
    }

    function submitPrescription() {
      const prescription = document.getElementById("prescriptionInput").value.trim();
      if (!prescription) return alert("Veuillez écrire une prescription.");
      fetch(`${BASE_URL}/webhook/doctor-submit-prescription`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: TOKEN },
        body: JSON.stringify({ ipp: currentIPP, prescription })
      })
      .then(res => res.json())
      .then(data => {
        aiData = data.suggestion;

        document.getElementById("aiSuggestion").style.display = 'block';
        document.getElementById("suggestionInfo").innerHTML = `
          <p><strong>Médicament:</strong> ${aiData.medicament}</p>
          <p><strong>Du:</strong> ${aiData.start_date} <strong>au</strong> ${aiData.end_date}</p>
          <p><strong>Horaires:</strong> ${Object.entries(aiData.schedule).filter(([_, v]) => v).map(([k]) => k).join(', ')}</p>
        `;
      });
    }

    function validatePrescription() {
      const medicament = document.getElementById("medicament").value;
      const start_date = document.getElementById("start_date").value;
      const end_date = document.getElementById("end_date").value;
      const schedule = {
        matin: document.getElementById("matin").checked,
        apres_midi: document.getElementById("apres_midi").checked,
        soir: document.getElementById("soir").checked,
        nuit: document.getElementById("nuit").checked
      };

      fetch(`${BASE_URL}/webhook/doctor-validate-prescription`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: TOKEN },
        body: JSON.stringify({
          ipp: currentIPP,
          final_prescription: document.getElementById("prescriptionInput").value,
          start_date,
          end_date,
          schedule,
          medicament_name: medicament
        })
      })
      .then(() => {
        document.getElementById("validationMessage").innerText = '✅ Prescription enregistrée.';
      });
    }
  </script>
</body>
</html>
