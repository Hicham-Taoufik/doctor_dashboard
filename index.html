
<html lang="fr">
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* --- CSS (No changes) --- */
    :root { --primary: #5d74f2; --primary-light: #ebeffe; --primary-dark: #4a62d8; --success: #31c971; --success-light: #e0fbea; --success-dark: #28a960; --warning: #ffb648; --warning-light: #fff8ec; --danger: #ff5a5a; --danger-light: #ffeded; --gray-100: #f9fafb; --gray-200: #f1f3f9; --gray-300: #e5e7eb; --gray-400: #d1d5db; --gray-500: #9ca3af; --gray-600: #6b7280; --gray-700: #4b5563; --gray-800: #374151; --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 6px rgba(0,0,0,0.04); --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05); --shadow-focus: 0 0 0 3px rgba(93, 116, 242, 0.2); --border-radius: 8px; --transition-speed: 0.2s; font-size: 15px; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--gray-100); color: var(--gray-800); line-height: 1.5; min-height: 100vh; padding: 0; visibility: hidden; }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .header { display: flex; align-items: center; padding: 15px 0; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--gray-200); }
    .header-main-content { display: flex; align-items: center; gap: 10px; flex-grow: 1; }
    .logo { display: flex; align-items: center; }
    .logo-img { height: 35px; width: auto; margin-right: 10px;}
    .header-title { color: var(--primary); font-size: 1.3rem; font-weight: 600; margin: 0; }
    .header-logout { margin-left: auto; flex-shrink: 0; }
    .logout-btn { padding: 5px 10px; font-size: 0.8rem; border-radius: var(--border-radius); }
    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-md); overflow: hidden; margin-bottom: 20px; transition: box-shadow var(--transition-speed) ease; }
    .card:hover { box-shadow: var(--shadow-lg); }
    .card-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--gray-200); }
    .card-title { font-size: 1rem; font-weight: 600; color: var(--gray-800); display: flex; align-items: center; }

    .card-actions { color: white; background: var(--primary); border-radius: var(--border-radius); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }
    .card-body { padding: 16px; }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .info-group { margin-bottom: 5px; }
    .info-label { font-size: 0.75rem; color: var(--gray-500); margin-bottom: 4px; }
    .info-value { font-size: 0.85rem; color: var(--gray-800); font-weight: 500; word-break: break-word; }
    .flex-row { display: flex; gap: 25px; margin-bottom: 25px; flex-wrap: wrap; }
    .flex-col { flex: 1; min-width: 320px; }
    label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--gray-600); }
    textarea, input[type="text"], input[type="date"] { width: 100%; padding: 10px 12px; font-size: 0.9rem; border-radius: var(--border-radius); border: 1px solid var(--gray-300); background: white; transition: all 0.2s ease; font-family: 'Inter', sans-serif; appearance: none; -webkit-appearance: none; -moz-appearance: none; position: relative; }
    input[type="date"]::-webkit-calendar-picker-indicator { opacity: 0.6; cursor: pointer; }
    textarea:focus, input[type="text"]:focus, input[type="date"]:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-focus); }
    textarea { resize: vertical; min-height: 120px; }
    .input-group { margin-bottom: 15px; }
    .btn-group { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap;}
    .btn { padding: 8px 14px; font-size: 0.85rem; font-weight: 500; border-radius: var(--border-radius); border: none; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; width: auto; }
    .btn i { margin-right: 6px; }
    .btn-primary { background: var(--primary); color: white; } .btn-primary:hover { background: var(--primary-dark); }
    .btn-danger { background-color: var(--danger); border-color: var(--danger); color: white; } .btn-danger:hover { background-color: #d3483e; border-color: #d3483e;}
    .btn-outline { background: white; color: var(--primary); border: 1px solid var(--gray-300); } .btn-outline:hover { border-color: var(--primary); background: var(--primary-light); }
    .btn-success { background: var(--success); color: white; } .btn-success:hover { background: var(--success-dark); }
    .btn:disabled { background-color: var(--gray-300); cursor: not-allowed; opacity: 0.7; }
    .status { display: inline-flex; align-items: center; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; color: var(--gray-600); background: var(--gray-200); margin-left: 10px; }
    .checkbox-wrapper { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
    .checkbox-item { display: flex; align-items: center; }
    .checkbox-item input[type="checkbox"] { margin-right: 6px; }
    .ai-suggestion { background: var(--primary-light); border-radius: var(--border-radius); padding: 15px; margin-top: 20px; }
    .ai-suggestion h3 { font-size: 0.95rem; margin-bottom: 15px; color: var(--primary); display: flex; align-items: center; }
    .ai-suggestion h3 i { margin-right: 8px; }
    .message { padding: 10px; border-radius: 6px; margin-top: 12px; font-size: 0.85rem; font-weight: 500; display: none; word-break: break-word; }
    .message-success { background: var(--success-light); color: var(--success); }
    .message-warning { background: var(--warning-light); color: var(--warning); }
    .message-error { background: var(--danger-light); color: var(--danger); }
    .message-info { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary);}
    .no-print { @media print { display: none !important; } }
    #scanner-container { display: none; position: relative; max-width: 300px; margin: 15px auto 0; border: 1px solid var(--gray-300); border-radius: var(--border-radius); overflow: hidden; }
    #scanner-video { display: block; width: 100%; height: auto; }
    .empty-state { text-align: center; padding: 1.5rem; color: var(--gray-500); }
    .empty-state i { font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.6; display: block; }
    .empty-state-message { font-size: 1rem; font-weight: 500; margin-bottom: 0.25rem; }
    .empty-state-description { font-size: 0.85rem; }
    @media (max-width: 768px) { .flex-row { flex-direction: column; gap: 20px; } .patient-info { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 480px) { .header { padding: 12px 0; justify-content: center;} .header-main-content { width: 100%; justify-content: center; margin-bottom: 10px; } .header-logout { width: 100%;} .logout-btn { width: 100%; justify-content: center; } .header-title { font-size: 1.1rem; } .card-body { padding: 12px; } .btn { padding: 8px 12px; font-size: 0.8rem; } .patient-info { grid-template-columns: 1fr; } .btn-group { gap: 6px; } #scanner-container { max-width: 100%; } }
  </style>

<body > <!-- Body starts hidden -->
  <div class="container">
    <div class="header">
        <div class="header-main-content">
            <div class="logo">
                <img src="./clinique-nakhil-logo-horizontal.webp" alt="MediClinic Logo" class="logo-img"> <!-- UPDATE SRC -->
            </div>

        </div>
         <div class="header-logout">

    <!-- QR Scanner Card -->
     <div class="card no-print">
         <div class="card-header"> <h2 class="card-title"> <i class="fas fa-qrcode"></i> Scanner Patient </h2> <div class="card-actions"> <i class="fas fa-camera"></i> </div> </div>
          <div class="card-body">

                    <button id="scanQrButton" class="btn btn-primary"> <i class="fas fa-qrcode"></i> Scanner QR </button>

            </div>
         </div>
     </div>

    <!-- Patient Info Card -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"> <i class="fas fa-user-circle"></i> Informations Patient & Visite </h2> <!-- Title updated -->
        <div class="card-actions"> <i class="fas fa-notes-medical"></i> </div> <!-- Icon updated -->
      </div>
      <div class="card-body">
          <!-- Patient Demographics -->
          <div id="patientInfo" class="patient-info">
               <div class="empty-state" style="grid-column: 1 / -1;"> <i class="fas fa-qrcode"></i> <div class="empty-state-message">Prêt à scanner</div> <div class="empty-state-description">Utilisez le bouton "Scanner QR".</div> </div>
          </div>

          <!-- Nurse Data Display Area (Added Back) -->
          <div id="nurseDataDisplay" class="nurse-data-display" style="display: none; margin-top: 20px; border-top: 1px solid var(--gray-200); padding-top: 15px;">
              <h4><i class="fas fa-user-nurse"></i> Données Infirmières</h4>
              <div id="nurseObservationsDisplay"><p><strong>Observation:</strong> <span>-</span></p></div>
              <div id="nurseVitalsDisplay"><p><strong>Signes Vitaux (derniers):</strong> <span>-</span></p></div>
          </div>
          <!-- End Nurse Data -->

      </div>
    </div>

    <!-- Diagnosis & Prescription Row -->
    <div class="flex-row">
      <div class="flex-col">
        <div class="card">
          <div class="card-header"> <h2 class="card-title"> <i class="fas fa-stethoscope"></i> Diagnostic </h2> <div class="card-actions"> <i class="fas fa-notes-medical"></i> </div> </div>
          <div class="card-body" id="diagCardBody" style="opacity: 0.5; pointer-events: none;"> <!-- Initially disabled -->
            <div class="input-group"> <textarea id="diagnosticInput" placeholder="Entrez le diagnostic..." disabled></textarea> </div>
            <div class="btn-group"> <button class="btn btn-outline" id="startDiagRecordBtn" onclick="startRecording('diagnosis')" disabled> <i class="fas fa-microphone"></i> Démarrer </button> <button class="btn btn-outline" id="stopDiagRecordBtn" onclick="stopRecording('diagnosis')" disabled> <i class="fas fa-stop-circle"></i> Arrêter </button> <span id="diagnosisStatus" class="status"></span> </div>
            <div class="btn-group"> <button class="btn btn-success" id="submitDiagBtn" onclick="submitDiagnostic()" disabled> <i class="fas fa-check-circle"></i> Enregistrer </button> </div>
            <div id="diagMessage" class="message"></div>
          </div>
        </div>
      </div>

      <div class="flex-col">
        <div class="card">
          <div class="card-header"> <h2 class="card-title"> <i class="fas fa-prescription-bottle-alt"></i> Prescription </h2> <div class="card-actions"> <i class="fas fa-pills"></i> </div> </div>
          <div class="card-body" id="prescCardBody" style="opacity: 0.5; pointer-events: none;"> <!-- Initially disabled -->
            <div class="input-group"> <textarea id="prescriptionInput" placeholder="Entrez la prescription..." disabled></textarea> </div>
            <div class="btn-group"> <button class="btn btn-outline" id="startPrescRecordBtn" onclick="startRecording('prescription')" disabled> <i class="fas fa-microphone"></i> Démarrer </button> <button class="btn btn-outline" id="stopPrescRecordBtn" onclick="stopRecording('prescription')" disabled> <i class="fas fa-stop-circle"></i> Arrêter </button> <span id="prescriptionStatus" class="status"></span> </div>
            <div class="btn-group"> <button class="btn btn-primary" id="submitPrescBtn" onclick="submitPrescription()" disabled> <i class="fas fa-robot"></i> Soumettre IA </button> </div>
            <div id="aiSuggestion" class="ai-suggestion" style="display: none;">
              <h3><i class="fas fa-lightbulb"></i> Suggestion IA</h3>
              <div class="input-group"> <label for="medicament">Médicament:</label> <input type="text" id="medicament"/> </div>
              <div class="input-group"> <label for="start_date">Date début:</label> <input type="date" id="start_date"/> </div>
              <div class="input-group"> <label for="end_date">Date fin:</label> <input type="date" id="end_date"/> </div>
              <div class="input-group"> <label>Horaires:</label> <div class="checkbox-wrapper"> <label class="checkbox-item"><input type="checkbox" id="matin"/> Matin</label> <label class="checkbox-item"><input type="checkbox" id="apres_midi"/> Après-midi</label> <label class="checkbox-item"><input type="checkbox" id="soir"/> Soir</label> <label class="checkbox-item"><input type="checkbox" id="nuit"/> Nuit</label> </div> </div>
              <div class="btn-group"> <button class="btn btn-success" id="validatePrescBtn" onclick="validatePrescription()"> <i class="fas fa-check-double"></i> Valider </button> </div>

  </div> <!-- End Container -->

  <!-- jsQR Library Script -->
  <script src="./jsQR.js"></script> <!-- Ensure path is correct -->

<script>
    // --- Configuration & Globals ---
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const LOGIN_PAGE_URL = 'https://hicham-taoufik.github.io/login/'; // Absolute URL
    const QR_TARGET_BASE_URL = 'app://medilink/patient'; // MUST MATCH RECEPTION

    let currentIPP = null;
    // Renamed API endpoint reference for clarity
    const GET_PATIENT_AND_NURSE_DATA_ENDPOINT = "/webhook/doctor-get-patient"; // Assuming this endpoint now returns patient + nurse data
    const UPDATE_CONSULTATION_ENDPOINT = "/webhook/doctor/update-consultation"; // For saving diagnosis etc.
    const SUBMIT_PRESCRIPTION_AI_ENDPOINT = "/webhook/doctor-submit-prescription";
    const VALIDATE_PRESCRIPTION_AI_ENDPOINT = "/webhook/doctor-validate-prescription";

    let mediaRecorder;
    let audioChunks = [];
    let recordingField = null;

    // DOM Cache
    const patientInfoDiv = document.getElementById('patientInfo');
    const nurseDataDisplayDiv = document.getElementById('nurseDataDisplay'); // Added
    const scanButton = document.getElementById('scanQrButton');
    const scannerContainer = document.getElementById('scanner-container');
    const video = document.getElementById('scanner-video');
    const aiSuggestionDiv = document.getElementById('aiSuggestion');


    // --- Auth & Helpers ---
    function fetchWithAuth(url, options={}) { const token = localStorage.getItem('authToken'); if (!token) { console.error('Doctor: No token.'); alert('Session expirée.'); window.location.href = LOGIN_PAGE_URL; return Promise.reject(new Error('Token non trouvé.')); } /* resetSessionTimeout(); */ const headers = { ...options.headers, 'Authorization': `Bearer ${token}` }; if (options.body && !(options.body instanceof FormData)) { headers['Content-Type'] = 'application/json'; } else if (options.body instanceof FormData) { delete headers['Content-Type']; } return fetch(url, { ...options, headers: headers }) .then(async response => { if (response.status === 401 || response.status === 403) { console.error('Doctor: Auth error:', response.status); localStorage.removeItem('authToken'); alert('Session invalide.'); window.location.href = LOGIN_PAGE_URL; throw new Error(`Auth failed: ${response.status}`); } if (!response.ok) { let errorText = response.statusText; try { const errorData = await response.text(); try { const errorJson = JSON.parse(errorData); errorText = errorJson.message || errorData; } catch (parseError) { errorText = errorData || response.statusText; } } catch (readError) { console.warn(`Could not read error response body for ${url}:`, readError); } console.error(`Doctor: API Error ${response.status} for ${url}: ${errorText}`); throw new Error(`Erreur ${response.status}: ${errorText}`); } const contentType = response.headers.get("content-type"); if (contentType && contentType.includes("application/json")) { const text = await response.text(); try { return JSON.parse(text); } catch (e) { console.warn(`OK response but invalid JSON from ${url}: ${text}`); return { success: true, data: text, warning: 'Invalid JSON received' }; } } else { const text = await response.text(); return { success: true, data: text }; } }).catch(error => { console.error(`Fetch error for ${url}:`, error); if (!error.message.startsWith('Auth failed')) { const genericMsgEl = document.getElementById('saveConsultationMessage') || document.getElementById('scanResult'); if(genericMsgEl) showMessage(genericMsgEl.id, `Erreur Comm: ${error.message}`, 'error'); } throw error; }); }
    function logout() { localStorage.removeItem('authToken'); alert('Déconnecté.'); window.location.href = LOGIN_PAGE_URL; }
    function showMessage(elementId, message, type = 'info') { const messageElement = document.getElementById(elementId); if (!messageElement) { console.error(`Msg Elem "${elementId}" not found.`); return; } const statusIcons = {'info':'fas fa-info-circle','success':'fas fa-check-circle','warning':'fas fa-exclamation-triangle','error':'fas fa-times-circle','loading':'fas fa-spinner fa-spin'}; const iconClass = statusIcons[type] || statusIcons['info']; const iconHtml = message ? `<i class="${iconClass}" style="margin-right: 6px;"></i>` : ''; messageElement.innerHTML = message ? `${iconHtml}${message}` : ""; messageElement.style.display = message ? "block" : "none"; messageElement.className = 'message'; if (type === "success") messageElement.classList.add("message-success"); else if (type === "warning") messageElement.classList.add("message-warning"); else if (type === "error") messageElement.classList.add("message-error"); else if (type === "info" || type === "loading") messageElement.classList.add("message-info"); /* Group info and loading */ if ((type === "success" || type === "warning") && message && elementId !== 'scanResult') { setTimeout(() => { const currentElement = document.getElementById(elementId); if (currentElement && currentElement.innerHTML.includes(message)) { currentElement.style.display = 'none'; } }, 5000); } }
    function sanitizeInput(input) { if (input === null || input === undefined) return ""; const temp = document.createElement("div"); temp.textContent = String(input); return temp.innerHTML; }
    function formatDate(dateString, includeTime = false) { if (!dateString || typeof dateString !== 'string') { return '-'; } try { const dateObj = new Date(dateString); if (isNaN(dateObj.getTime())) { return 'Date Invalide'; } const options = { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'UTC' }; if (includeTime) { options.hour = '2-digit'; options.minute = '2-digit'; options.timeZone = undefined; } let formatted = dateObj.toLocaleDateString('fr-FR', options); if (!includeTime && dateString.includes('T')) { formatted = dateObj.toLocaleDateString('fr-FR', { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'UTC' }); } else if (!includeTime && !dateString.includes('T') && dateString.length <= 10) { const parts = dateString.split(/[-/]/); if (parts.length === 3) { formatted = `${parts[2].padStart(2,'0')}/${parts[1].padStart(2,'0')}/${parts[0]}`; } else { formatted = dateObj.toLocaleDateString('fr-FR', { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'UTC' }); } } return formatted; } catch (e) { console.error("Date format error:", e); return 'Err Format'; } }


    // --- Enable/Disable Doctor Sections ---
    function enableDoctorSections(enable) { const diagCardBody = document.getElementById('diagCardBody'); const prescCardBody = document.getElementById('prescCardBody'); const elementsToToggle = document.querySelectorAll('#diagCardBody textarea, #diagCardBody button, #prescCardBody textarea, #prescCardBody button, #aiSuggestion input, #aiSuggestion button'); if (enable && currentIPP) { /* Added check for currentIPP */ if(diagCardBody) { diagCardBody.style.opacity = '1'; diagCardBody.style.pointerEvents = 'auto'; } if(prescCardBody) { prescCardBody.style.opacity = '1'; prescCardBody.style.pointerEvents = 'auto'; } elementsToToggle.forEach(el => el ? el.disabled = false : null); const stopDiag = document.getElementById('stopDiagRecordBtn'); const stopPresc = document.getElementById('stopPrescRecordBtn'); if(stopDiag) stopDiag.disabled = true; if(stopPresc) stopPresc.disabled = true; } else { if(diagCardBody) { diagCardBody.style.opacity = '0.5'; diagCardBody.style.pointerEvents = 'none'; } if(prescCardBody) { prescCardBody.style.opacity = '0.5'; prescCardBody.style.pointerEvents = 'none'; } elementsToToggle.forEach(el => el ? el.disabled = true : null); const diagInput = document.getElementById('diagnosticInput'); const prescInput = document.getElementById('prescriptionInput'); const aiSuggestion = document.getElementById('aiSuggestion'); if(diagInput) diagInput.value = ''; if(prescInput) prescInput.value = ''; if(aiSuggestion) aiSuggestion.style.display = 'none'; showMessage('diagMessage', '', ''); showMessage('validationMessage', '', ''); const diagStatus = document.getElementById('diagnosisStatus'); const prescStatus = document.getElementById('prescriptionStatus'); if (diagStatus) diagStatus.innerHTML = ''; if (prescStatus) prescStatus.innerHTML = ''; if (mediaRecorder?.state === 'recording') stopRecording(recordingField); recordingField = null; mediaRecorder = null; audioChunks = []; } }

     // --- Function to clear UI (including nurse data) ---
     function clearDoctorUI() {
        currentIPP = null;
        if (patientInfoDiv) patientInfoDiv.innerHTML = `<div class="empty-state" style="grid-column: 1 / -1;"><i class="fas fa-qrcode"></i><div class="empty-state-message">Prêt à scanner</div><div class="empty-state-description">Utilisez le bouton "Scanner QR".</div></div>`;
        if (nurseDataDisplayDiv) nurseDataDisplayDiv.style.display = 'none'; // Hide nurse data
        const diagInput = document.getElementById('diagnosticInput');
        const prescInput = document.getElementById('prescriptionInput');
        if (diagInput) diagInput.value = '';
        if (prescInput) prescInput.value = '';
        if (aiSuggestionDiv) aiSuggestionDiv.style.display = 'none';
        showMessage('diagMessage', '', '');
        showMessage('validationMessage', '', '');
        const diagStatus = document.getElementById('diagnosisStatus');
        const prescStatus = document.getElementById('prescriptionStatus');
        if (diagStatus) diagStatus.innerHTML = '';
        if (prescStatus) prescStatus.innerHTML = '';
        enableDoctorSections(false); // Disable fields
        try { const url = new URL(window.location); url.searchParams.delete('ipp'); window.history.replaceState({}, '', url); } catch (e) { console.error("History API error:", e); }
        console.log("Doctor UI cleared.");
     }

     // --- Display Nurse Data Function (Added Back) ---
     function displayNurseData(observations, vitals) {
        const obsDisplay = document.getElementById('nurseObservationsDisplay');
        const vitalsDisplay = document.getElementById('nurseVitalsDisplay');
        let obsHtml = '<p><strong>Observation:</strong> <span>Aucune observation.</span></p>';
        let vitalsHtml = '<p><strong>Signes Vitaux:</strong> <span>Aucun enregistré.</span></p>';

        // Display Observations
        if (observations && observations.observation_text) {
            const obsDate = observations.observation_date_time ? `(${formatDate(observations.observation_date_time, true)})` : '';
            obsHtml = `<p><strong>Observation ${obsDate}:</strong> ${sanitizeInput(observations.observation_text)}</p>`;
        }
        if (obsDisplay) obsDisplay.innerHTML = obsHtml;

        // Display Vital Signs
        if (vitals && vitals.timestamp) {
            let parts = [`<span style="font-size:0.8em;">(${formatDate(vitals.timestamp, true)})</span>`];
            if (vitals.temperature != null) parts.push(`Temp: ${vitals.temperature}°C`);
            if (vitals.tension_systolic != null && vitals.tension_diastolic != null) parts.push(`TA: ${vitals.tension_systolic}/${vitals.tension_diastolic} mmHg`);
            if (vitals.heart_rate != null) parts.push(`FC: ${vitals.heart_rate}/min`);
            if (vitals.spo2 != null) parts.push(`SpO₂: ${vitals.spo2}%`);
            // Add other vitals if needed

            if (parts.length > 1) {
                vitalsHtml = `<p><strong>Signes Vitaux:</strong> ${parts.join(', ')}</p>`;
            }
        }
        if (vitalsDisplay) vitalsDisplay.innerHTML = vitalsHtml;

        // Show the nurse data container ONLY if there's actual data to show
        if ((observations && observations.observation_text) || (vitals && vitals.timestamp)) {
            if (nurseDataDisplayDiv) nurseDataDisplayDiv.style.display = 'block';
        } else {
            if (nurseDataDisplayDiv) nurseDataDisplayDiv.style.display = 'none';
        }
     }


    // --- Load Patient Function (Modified to handle nurse data) ---
    function loadPatient(ipp) {
        console.log(`loadPatient CALLED for IPP: ${ipp}`);
        if (!patientInfoDiv) { console.error("Patient info div not found"); return;}
        patientInfoDiv.innerHTML = '<div style="grid-column: 1 / -1; text-align: center;"><i class="fas fa-spinner fa-spin"></i> Chargement...</div>';
        if (nurseDataDisplayDiv) nurseDataDisplayDiv.style.display = 'none'; // Hide nurse data initially
        enableDoctorSections(false); // Disable while loading

        // Assuming GET_PATIENT_AND_NURSE_DATA_ENDPOINT returns patient AND nurse data
        fetchWithAuth(`${BASE_URL}${GET_PATIENT_AND_NURSE_DATA_ENDPOINT}?ipp=${ipp}`)
            .then(responseData => { // Changed variable name to avoid conflict with response.json()
                console.log("Full Patient Data Response:", responseData); // Log the full structure
                // Assuming response structure: { success: true, patientData: {...}, nurseObservations: {...}, vitalSigns: {...} }
                if (!responseData || responseData.success === false || !responseData.patientData) {
                     throw new Error(responseData?.message || "Données patient invalides ou patient non trouvé.");
                }

                const patientData = responseData.patientData;
                const nurseObservations = responseData.nurseObservations || {}; // Default to empty object
                const vitalSigns = responseData.vitalSigns || {}; // Default to empty object

                // *** CORRECTED formatDate for ISO 8601 Input ***
                const formatDateDisplay = (dateString) => { // Renamed to avoid conflict
                    if (!dateString || typeof dateString !== 'string') { return '-'; }
                    try { const dateObj = new Date(dateString); if (isNaN(dateObj.getTime())) { return 'Date Invalide'; } return dateObj.toLocaleDateString('fr-FR', { year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC' }); }
                    catch (e) { console.error("Err formatting date:", e); return 'Format Échoué'; }
                };

                patientInfoDiv.innerHTML = `
                    <div class="info-group"><div class="info-label">Nom</div><div class="info-value">${sanitizeInput(patientData.nom||'-')}</div></div>
                    <div class="info-group"><div class="info-label">Prénom</div><div class="info-value">${sanitizeInput(patientData.prenom||'-')}</div></div>
                    <div class="info-group"><div class="info-label">CIN</div><div class="info-value">${sanitizeInput(patientData.cin||'-')}</div></div>
                    <div class="info-group"><div class="info-label">Téléphone</div><div class="info-value">${sanitizeInput(patientData.telephone||'-')}</div></div>
                    <div class="info-group"><div class="info-label">Adresse</div><div class="info-value">${sanitizeInput(patientData.adresse||'-')}</div></div>
                    <div class="info-group"><div class="info-label">Mutuelle</div><div class="info-value">${sanitizeInput(patientData.mutuelle||'Aucune')}</div></div>
                    <div class="info-group"><div class="info-label">Naissance</div><div class="info-value">${formatDateDisplay(patientData.date_naissance)}</div></div>
                    <div class="info-group"><div class="info-label">Sexe</div><div class="info-value">${sanitizeInput(patientData.sexe === 'M' ? 'Homme' : patientData.sexe === 'F' ? 'Femme' : '-')}</div></div>
                    `;

                 // Display Nurse Data
                 displayNurseData(nurseObservations, vitalSigns);

                enableDoctorSections(true); // Enable sections after successful load
            })
            .catch(e => {
                if (!e.message.startsWith('Auth')) {
                     if(patientInfoDiv) patientInfoDiv.innerHTML = `<div class="message message-error" style="display:block;grid-column:1/-1;">Erreur chargement: ${e.message}</div>`;
                }
                console.error("Err loadPatient:", e);
                clearDoctorUI(); // Ensure UI is cleared and disabled on error
            });
    }

    // --- Audio Recording Functions ---
    function startRecording(field) { if (!currentIPP) { alert("Chargez un patient."); return; } if (mediaRecorder?.state === 'recording') return; audioChunks = []; recordingField = field; const statusEl = document.getElementById(`${field}Status`); const startBtn = document.getElementById(field === 'diagnosis' ? 'startDiagRecordBtn' : 'startPrescRecordBtn'); const stopBtn = document.getElementById(field === 'diagnosis' ? 'stopDiagRecordBtn' : 'stopPrescRecordBtn'); if(!statusEl || !startBtn || !stopBtn){ console.error(`UI elements missing for ${field}`); return; } statusEl.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Start...'; statusEl.style.display = 'inline-flex'; startBtn.disabled = true; stopBtn.disabled = false; navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{mediaRecorder=new MediaRecorder(stream);mediaRecorder.ondataavailable=e=>{if(e.data.size>0)audioChunks.push(e.data);};mediaRecorder.onstop=() => handleRecordingStop(stream); /* Pass stream */ mediaRecorder.onerror=e=>{console.error(`Rec Err:${e.error}`);const sE=document.getElementById(`${recordingField}Status`); const startB = document.getElementById(recordingField === 'diagnosis' ? 'startDiagRecordBtn' : 'startPrescRecordBtn'); const stopB = document.getElementById(recordingField === 'diagnosis' ? 'stopDiagRecordBtn' : 'stopPrescRecordBtn'); if(sE)sE.innerHTML='<i class="fas fa-times-circle"></i> Err Rec.';if(startB)startB.disabled=false;if(stopB)stopB.disabled=true;recordingField=null; stream.getTracks().forEach(track => track.stop());};mediaRecorder.start();statusEl.innerHTML='<i class="fas fa-microphone-alt fa-beat"></i> REC...';}).catch(err=>{console.error("Mic Err:",err);const sE=document.getElementById(`${recordingField}Status`); const startB = document.getElementById(recordingField === 'diagnosis' ? 'startDiagRecordBtn' : 'startPrescRecordBtn'); const stopB = document.getElementById(recordingField === 'diagnosis' ? 'stopDiagRecordBtn' : 'stopPrescRecordBtn'); if(sE)sE.innerHTML='<i class="fas fa-exclamation-triangle"></i> Err micro';alert("Err micro:"+err.message);if(startB)startB.disabled=false;if(stopB)stopB.disabled=true;recordingField=null;}); }
    function stopRecording(field) { if(mediaRecorder&&mediaRecorder.state==='recording' && recordingField === field){console.log(`Stop rec for ${recordingField}`);mediaRecorder.stop();}else{console.log("Not recording or wrong field.");} const startBtn = document.getElementById(field === 'diagnosis' ? 'startDiagRecordBtn' : 'startPrescRecordBtn'); const stopBtn = document.getElementById(field === 'diagnosis' ? 'stopDiagRecordBtn' : 'stopPrescRecordBtn'); const statusEl = document.getElementById(`${field}Status`); if (mediaRecorder?.state !== 'recording') {if(startBtn) startBtn.disabled = false; if(stopBtn) stopBtn.disabled = true; if(statusEl) statusEl.innerHTML='';} else { if(statusEl) statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Arrêt...';} }
    function handleRecordingStop(stream) { /* Added stream param */ const field = recordingField; console.log(`Stopped for ${field}. Chunks:${audioChunks.length}`);const s=document.getElementById(`${field}Status`); const stopBtn = document.getElementById(field === 'diagnosis' ? 'stopDiagRecordBtn' : 'stopPrescRecordBtn'); const startBtn = document.getElementById(field === 'diagnosis' ? 'startDiagRecordBtn' : 'startPrescRecordBtn'); if(stopBtn) stopBtn.disabled = true; if(audioChunks.length===0){console.warn("No audio.");if(s)s.innerHTML='<i class="fas fa-exclamation-circle"></i> Vide'; if(startBtn) startBtn.disabled = false; setTimeout(() => { if (s?.innerHTML.includes('Vide')) s.innerHTML = ''; }, 4000); } else { const blob=new Blob(audioChunks,{type:'audio/webm'});if(s)s.innerHTML='<i class="fas fa-spinner fa-spin"></i> Transc...';sendAudioToAI(blob,field); /* sendAudioToAI will handle button state */ audioChunks=[];} recordingField=null; mediaRecorder = null; /* Stop tracks AFTER processing */ if(stream) stream.getTracks().forEach(track => track.stop());}

    // --- Send Audio Function (Using Specific Endpoints)---
    function sendAudioToAI(blob,field){ if(!field){console.error("Field missing");return;} const config = getFieldConfig(field); // Get config including endpoint if(!config || !config.apiEndpoint) { console.error(`Config or endpoint missing for ${field}`); showMessage(config?.messageId || 'scanResult', 'Erreur config endpoint', 'error'); return; } const ep = BASE_URL + config.apiEndpoint; // Use specific endpoint const fd=new FormData();fd.append("audio",blob,`${field}.webm`); const s=document.getElementById(`${field}Status`); const startBtn = document.getElementById(field === 'diagnosis' ? 'startDiagRecordBtn' : 'startPrescRecordBtn'); const stopBtn = document.getElementById(field === 'diagnosis' ? 'stopDiagRecordBtn' : 'stopPrescRecordBtn'); if(s)s.innerHTML='<i class="fas fa-spinner fa-spin"></i> Envoi...'; fetchWithAuth(ep,{method:"POST",body:fd}).then(r=>r.json()) .then(d=>{ let t = ''; // Expect { success: true, transcript: "..." } if (d && d.success && typeof d.transcript === 'string') { t = d.transcript; } else { console.warn("Transc empty or invalid format:", d); throw new Error(d?.message || 'Format transcription invalide.'); } document.getElementById(field==='diagnosis'?'diagnosticInput':'prescriptionInput').value=t; if(s)s.innerHTML='<i class="fas fa-check"></i> OK'; setTimeout(() => { if (s?.innerHTML.includes('OK')) s.innerHTML = ''; }, 4000); }).catch(e=>{if(!e.message.startsWith('Auth')){if(s)s.innerHTML='<i class="fas fa-times-circle"></i> Err Transc.';showMessage(field === 'diagnosis' ? 'diagMessage' : 'validationMessage', `Err Transc: ${e.message}`, 'error');}console.error("Transc err:",e);}).finally(()=>{ if(startBtn) startBtn.disabled = false; if(stopBtn) stopBtn.disabled = true; /* Clear status if not OK after timeout? Already handled in .then */ });}
    function getFieldConfig(field) { /* Added function to map fields to endpoints */ const map = { diagnosis: { apiEndpoint: '/webhook/transcribe-diagnosis', messageId: 'diagMessage' }, prescription: { apiEndpoint: '/webhook/transcribe-prescription', messageId: 'validationMessage' } }; return map[field]; }


    // --- Form Submission Functions ---
    function submitDiagnostic() { const diag=document.getElementById("diagnosticInput").value;if(!diag||!currentIPP){showMessage("diagMessage",`Diagnostic vide ${!currentIPP?'ou patient?':''}.`,"warning");return;} showMessage("diagMessage","","");const saveButton = document.getElementById('submitDiagBtn'); if(saveButton) saveButton.disabled = true; fetchWithAuth(`${BASE_URL}${UPDATE_CONSULTATION_ENDPOINT}`,{method:"POST",body:JSON.stringify({ipp:currentIPP, visit_id: currentIPP /* Assuming visit_id is same as IPP? Check this logic */, diagnostic:diag})}).then(r=>r.ok?r.json().catch(()=>({})):r.text().then(t=>{throw new Error(t||`Err ${r.status}`)})).then(()=>{showMessage("diagMessage","<i class='fas fa-check-circle'></i> Diagnostic OK.","success");}).catch(e=>{if(!e.message.startsWith('Auth')){showMessage("diagMessage",`<i class='fas fa-exclamation-triangle'></i> Err: ${e.message}`,"error");}console.error("Err submitDiag:",e);}).finally(()=> { if(saveButton) saveButton.disabled = false; });}
    function submitPrescription() { const presc=document.getElementById("prescriptionInput").value; const submitBtn = document.getElementById('submitPrescBtn'); if(!presc||!currentIPP){showMessage("validationMessage",`Prescription vide ${!currentIPP?'ou patient?':''}.`,"warning");aiSuggestionDiv.style.display="none";return;} showMessage("validationMessage","","");aiSuggestionDiv.style.display="none"; if(submitBtn) submitBtn.disabled = true; fetchWithAuth(`${BASE_URL}${SUBMIT_PRESCRIPTION_AI_ENDPOINT}`,{method:"POST",body:JSON.stringify({ipp:currentIPP, visit_id: currentIPP /* Assuming visit_id is same as IPP? Check this logic */, prescription:presc})}) .then(r=>r.json()) .then(data=>{ console.log("AI Raw:",JSON.stringify(data,null,2)); if (data && data.success === true && data.suggestion) { const suggestionData = data.suggestion; console.log("Extracted suggestion:", suggestionData); aiSuggestionDiv.style.display="block"; document.getElementById("medicament").value=suggestionData.medicament||''; const convertDate = (dateStr) => { if(!dateStr||typeof dateStr!=='string'||!/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateStr)){ console.warn(`Invalid AI date:"${dateStr}"`); return ''; }; const p=dateStr.split('/'); if(p.length!==3) return ''; const month=parseInt(p[0],10); const day=parseInt(p[1],10); const year=parseInt(p[2],10); if(isNaN(month)||isNaN(day)||isNaN(year)||month<1||month>12||day<1||day>31||year<1900){ console.warn(`Invalid date parts: M=${month},D=${day},Y=${year}`); return ''; } return `${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`; }; document.getElementById("start_date").value = convertDate(suggestionData.start_date); document.getElementById("end_date").value = convertDate(suggestionData.end_date); if(suggestionData.schedule){ document.getElementById("matin").checked=!!suggestionData.schedule.matin; document.getElementById("apres_midi").checked=!!suggestionData.schedule.apres_midi; document.getElementById("soir").checked=!!suggestionData.schedule.soir; document.getElementById("nuit").checked=!!suggestionData.schedule.nuit; } else { document.getElementById("matin").checked=false; document.getElementById("apres_midi").checked=false; document.getElementById("soir").checked=false; document.getElementById("nuit").checked=false; } aiSuggestionDiv.scrollIntoView({behavior:'smooth'}); } else { console.error("Invalid AI suggestion structure:", data); throw new Error("Réponse IA invalide."); } }).catch(e=>{ if(!e.message.startsWith('Auth')){ showMessage("validationMessage",`<i class='fas fa-exclamation-triangle'></i> Err AI: ${e.message}`,"error"); } console.error("Err submitPresc:",e); aiSuggestionDiv.style.display="none"; }).finally(()=>{ if(submitBtn) submitBtn.disabled = false; }); }
    function validatePrescription() { const med=document.getElementById("medicament").value,sd=document.getElementById("start_date").value,ed=document.getElementById("end_date").value; const validateBtn = document.getElementById('validatePrescBtn'); if(!med||!sd||!ed||!currentIPP){showMessage("validationMessage",`Champs requis ${!currentIPP?'ou patient?':''}.`,"warning");return;} showMessage("validationMessage","",""); if(validateBtn) validateBtn.disabled = true; const sched={matin:document.getElementById("matin").checked,apres_midi:document.getElementById("apres_midi").checked,soir:document.getElementById("soir").checked,nuit:document.getElementById("nuit").checked};const cvAPI=(dt)=>{if(!dt||!/^\d{4}-\d{2}-\d{2}$/.test(dt))return '';const p=dt.split('-');if(p.length!==3)return '';return `${p[1]}/${p[2]}/${p[0]}`}; const apiSD=cvAPI(sd),apiED=cvAPI(ed);fetchWithAuth(`${BASE_URL}${VALIDATE_PRESCRIPTION_AI_ENDPOINT}`,{method:"POST",body:JSON.stringify({ipp:currentIPP, visit_id: currentIPP /* Assuming visit_id is same as IPP? Check this logic */, final_prescription:document.getElementById("prescriptionInput").value,start_date:apiSD,end_date:apiED,schedule:sched,medicament_name:med})}).then(r=>r.ok?r.json().catch(()=>({})):r.text().then(t=>{throw new Error(t||`Err ${r.status}`)})).then(()=>{showMessage("validationMessage","<i class='fas fa-check-circle'></i> Prescription validée.","success"); aiSuggestionDiv.style.display = 'none';}).catch(e=>{if(!e.message.startsWith('Auth')){showMessage("validationMessage",`<i class='fas fa-exclamation-triangle'></i> Err valid: ${e.message}`,"error");}console.error("Err validatePresc:",e);}).finally(()=>{ if(validateBtn) validateBtn.disabled = false; });}

    // --- QR SCANNER CODE ---
    function updateScanStatus(message, type = 'info') { showMessage('scanResult', message, type); }
    if (scanButton) { scanButton.onclick = async () => { if (!scanning) { try { updateScanStatus(''); scannerContainer.style.display = 'block'; updateScanStatus('Recherche caméra...', 'loading'); currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }); video.srcObject = currentStream; video.setAttribute('playsinline', true); await video.play(); updateScanStatus('Caméra prête. Scannez le code.', 'info'); scanButton.innerHTML = '<i class="fas fa-stop-circle"></i> Arrêter Scan'; scanButton.classList.replace('btn-primary','btn-danger'); scanning = true; clearTimeout(scanTimeout); scanTimeout = setTimeout(() => { if (scanning) { updateScanStatus('Aucun code détecté.', 'warning'); stopScanner(); } }, 30000); requestAnimationFrame(tick); } catch (err) { console.error("Cam Err:", err); let errMsg = err.message; if (err.name === 'NotAllowedError') errMsg = "Permission caméra refusée."; else if (err.name === 'NotFoundError') errMsg = "Caméra non trouvée."; updateScanStatus(`Err Cam: ${errMsg}`, 'error'); stopScanner(); } } else { stopScanner(); updateScanStatus('Scan arrêté.', 'info'); } }; } else { console.warn("Scan button not found."); }
    function stopScanner() { clearTimeout(scanTimeout); if (currentStream) { currentStream.getTracks().forEach(track => track.stop()); } if(video) video.srcObject = null; if(scannerContainer) scannerContainer.style.display = 'none'; if(scanButton) {scanButton.innerHTML = '<i class="fas fa-qrcode"></i> Scanner QR'; scanButton.classList.replace('btn-danger','btn-primary');} scanning = false; currentStream = null; }
    function tick() { if (!scanning || !video || video.videoWidth === 0 || video.readyState < 2) { if (scanning) requestAnimationFrame(tick); return; } const tce = document.createElement('canvas'); tce.height = video.videoHeight; tce.width = video.videoWidth; const tc = tce.getContext("2d",{willReadFrequently:true}); tc.drawImage(video, 0, 0, tce.width, tce.height); try { const id = tc.getImageData(0, 0, tce.width, tce.height); const code = window.jsQR?.(id.data, id.width, id.height, { inversionAttempts: "dontInvert" }); if (code) { console.log("QR Found:", code.data); stopScanner(); processScannedQrCode(code.data); } else { requestAnimationFrame(tick); } } catch (e) { console.error("Error QR proc:", e); requestAnimationFrame(tick); } }
    function processScannedQrCode(scannedUrl) { clearTimeout(scanTimeout); updateScanStatus('Code détecté. Traitement...', 'loading'); try { const url = new URL(scannedUrl); if (scannedUrl.startsWith(QR_TARGET_BASE_URL)) { const ippFromQr = url.searchParams.get('ipp'); if (ippFromQr) { updateScanStatus(`Patient IPP ${ippFromQr} trouvé. Chargement...`, 'success'); loadPatientIntoCurrentDashboard(ippFromQr); } else { updateScanStatus('Erreur: IPP manquant.', 'error'); clearDoctorUI(); /* Clear on invalid QR */ } } else { updateScanStatus('Erreur: QR Code non reconnu.', 'error'); clearDoctorUI(); /* Clear on invalid QR */ } } catch (e) { updateScanStatus(`Erreur: Format QR invalide (${e.message}).`, 'error'); clearDoctorUI(); /* Clear on invalid QR */ } }
    function loadPatientIntoCurrentDashboard(scannedIpp) { console.log(`Loading patient ${scannedIpp} into Doctor dashboard`); clearDoctorUI(); /* Clear previous patient first */ currentIPP = scannedIpp; try { const newUrl = new URL(window.location); newUrl.searchParams.set('ipp', scannedIpp); window.history.pushState({ ipp: scannedIpp }, '', newUrl); } catch(e) { console.error("History API err:", e); } console.log("Calling loadPatient..."); loadPatient(scannedIpp); /* Load new patient data */ setTimeout(() => { updateScanStatus('', ''); }, 4000); window.scrollTo({ top: 0, behavior: 'smooth' }); }

    // --- window.onload ---
     window.onload = () => {
      if (!localStorage.getItem('authToken')) { console.log("Doctor: No token, redirecting."); window.location.href = LOGIN_PAGE_URL; return; }
       document.body.classList.add('loaded'); console.log("Doctor: Authenticated.");
       const urlParams = new URLSearchParams(window.location.search);
       const ippFromUrl = urlParams.get("ipp");
       if (ippFromUrl) { console.log(`IPP in URL: ${ippFromUrl}. Loading initial data.`); currentIPP = ippFromUrl; loadPatient(currentIPP); }
       else { console.log("No initial IPP. Waiting scan."); clearDoctorUI(); /* Ensure clear state */ }
    };
