<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - MÃ©decin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: #f4f6f8;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .flex-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .half {
      flex: 1;
      min-width: 300px;
    }
    .status {
      font-size: 14px;
      color: red;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ©º Dashboard du MÃ©decin</h1>

  <!-- Patient Info -->
  <section class="section">
    <h2>ðŸ“‹ Informations du patient</h2>
    <div id="patientInfo"></div>
  </section>

  <!-- Diagnostic & Prescription -->
  <div class="flex-row">
    <section class="section half">
      <h2>ðŸ¦  Diagnostic</h2>
      <textarea id="diagnosticInput" placeholder="Ã‰crire le diagnostic..."></textarea>
      <div>
        <button id="startDiagnosisBtn" onclick="startRecording('diagnosis')">ðŸŽ¤ DÃ©marrer</button>
        <button onclick="stopRecording('diagnosis')">ðŸ˜‘ ArrÃªter et Transcrire</button>
        <span id="diagnosisStatus" class="status"></span>
      </div>
      <button onclick="submitDiagnostic()">âœ… Enregistrer le diagnostic</button>
      <p id="diagMessage"></p>
    </section>

    <section class="section half">
      <h2>ðŸ’¼ Prescription</h2>
      <textarea id="prescriptionInput" placeholder="Ex: Amoxicillin 3x/j pendant 5j..."></textarea>
      <div>
        <button id="startPrescriptionBtn" onclick="startRecording('prescription')">ðŸŽ¤ DÃ©marrer</button>
        <button onclick="stopRecording('prescription')">ðŸ˜‘ ArrÃªter et Transcrire</button>
        <span id="prescriptionStatus" class="status"></span>
      </div>
      <button onclick="submitPrescription()">ðŸ¤– Soumettre Ã  l'IA</button>
      <div id="aiSuggestion"></div>
    </section>
  </div>

  <script>
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const TOKEN = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Replace with real token
    let currentIPP = null;
    let aiData = {};
    let mediaRecorder;
    let audioChunks = [];
    let currentField = null;

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentIPP = urlParams.get('ipp');
      if (currentIPP) loadPatient(currentIPP);
    };

    function loadPatient(ipp) {
      fetch(`${BASE_URL}/webhook/doctor-get-patient?ipp=${ipp}`, {
        headers: { Authorization: TOKEN }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("patientInfo").innerHTML = `
          <strong>Nom:</strong> ${data.prenom} ${data.nom}<br>
          <strong>IPP:</strong> ${data.ipp}<br>
          <strong>CIN:</strong> ${data.cin}<br>
          <strong>TÃ©lÃ©phone:</strong> ${data.telephone}<br>
          <strong>Adresse:</strong> ${data.adresse}<br>
          <strong>Mutuelle:</strong> ${data.mutuelle || 'Aucune'}
        `;
      });
    }

    function startRecording(field) {
      currentField = field;
      audioChunks = [];
      const status = document.getElementById(`${field}Status`);
      status.innerText = "ðŸŽ¤ Enregistrement...";

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          sendAudioToAI(blob, field);
          status.innerText = "â³ Transcription en cours...";
        };

        document.getElementById(`start${capitalize(field)}Btn`).disabled = true;
      }).catch(err => {
        alert("Erreur micro: " + err.message);
      });
    }

    function stopRecording(field) {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        document.getElementById(`start${capitalize(field)}Btn`).disabled = false;
      }
    }

    function sendAudioToAI(blob, field) {
      const endpoint = field === 'diagnosis'
        ? `${BASE_URL}/webhook/transcribe-diagnosis`
        : `${BASE_URL}/webhook/transcribe-prescription`;

      const formData = new FormData();
      formData.append("audio", blob, `${field}.webm`);

      fetch(endpoint, {
        method: "POST",
        headers: { Authorization: TOKEN },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const text = data.text || "";
        if (field === 'diagnosis') {
          document.getElementById("diagnosticInput").value = text;
        } else {
          document.getElementById("prescriptionInput").value = text;
        }
        document.getElementById(`${field}Status`).innerText = "âœ… Transcription terminÃ©e.";
      })
      .catch(err => {
        document.getElementById(`${field}Status`).innerText = "âŒ Erreur de transcription.";
      });
    }

    function submitDiagnostic() {
      const diag = document.getElementById("diagnosticInput").value;
      if (!diag) return alert("Entrez un diagnostic");
      fetch(`${BASE_URL}/webhook/doctor-submit-diagnostic`, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: TOKEN },
        body: JSON.stringify({ ipp: currentIPP, diagnostic: diag })
      })
      .then(() => {
        document.getElementById("diagMessage").innerText = "âœ… Diagnostic enregistrÃ©.";
      });
    }

    function submitPrescription() {
      const prescription = document.getElementById("prescriptionInput").value;
      if (!prescription) return alert("Entrez une prescription");
      fetch(`${BASE_URL}/webhook/doctor-submit-prescription`, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: TOKEN },
        body: JSON.stringify({ ipp: currentIPP, prescription })
      })
      .then(res => res.json())
      .then(data => {
        aiData = data.suggestion;
        document.getElementById("aiSuggestion").innerHTML = `
          <p><strong>ðŸ’¡ IA Suggestion:</strong> ${aiData.medicament} du ${aiData.start_date} au ${aiData.end_date} Ã  ${Object.entries(aiData.schedule).filter(([_, v]) => v).map(([k]) => k).join(', ')}</p>
        `;
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

</body>
</html>
