<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - M√©decin</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #007BFF;
    }

    .section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card {
      padding: 15px;
      background: #f9fafb;
      border-left: 4px solid #007BFF;
      border-radius: 8px;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007BFF;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .flex-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .half-width {
      flex: 1;
      min-width: 300px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    /* Style for the Loading Modal */
    #loadingModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    #loadingModal .content {
      display: inline-block;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      text-align: center;
    }

    #loadingModal .content img {
      width: 50px;
      height: 50px;
    }

    #loadingModal .content p {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ü©∫ Dashboard du M√©decin</h1>

  <!-- Patient Info -->
  <section class="section">
    <h2>üìã Informations du patient</h2>
    <div id="patientInfo" class="card"></div>
  </section>

  <!-- Diagnostic + Prescription -->
  <div class="flex-row">
    <!-- Diagnostic -->
    <section class="section half-width">
      <h2>ü©ª Ajouter un diagnostic</h2>
      <textarea id="diagnosticInput" placeholder="√âcrire le diagnostic..." rows="4"></textarea>
      <button onclick="submitDiagnostic()">Enregistrer le diagnostic</button>
      <p id="diagMessage"></p>
    </section>

    <!-- Prescription -->
    <section class="section half-width">
      <h2>üíä R√©diger une prescription</h2>
      <textarea id="prescriptionInput" placeholder="Ex: Amoxicillin 3 fois par jour pendant 5 jours..." rows="4"></textarea>
      <button onclick="submitPrescription()">Soumettre √† l'IA</button>

      <!-- Suggestion + Edition/Validation -->
      <div id="aiSuggestion" class="card" style="display: none;">
        <h4>üß† Suggestion IA</h4>
        <div id="suggestionInfo"></div>
        <hr />
        <h4>‚úèÔ∏è Modifier & valider</h4>
        <label>M√©dicament:</label>
        <input id="medicament" />
        <label>Date d√©but:</label>
        <input type="date" id="start_date" />
        <label>Date fin:</label>
        <input type="date" id="end_date" />
        <label>Horaires:</label><br />
        <label><input type="checkbox" id="matin" /> Matin</label>
        <label><input type="checkbox" id="apres_midi" /> Apr√®s-midi</label>
        <label><input type="checkbox" id="soir" /> Soir</label>
        <label><input type="checkbox" id="nuit" /> Nuit</label>
        <br /><br />
        <button onclick="validatePrescription()">‚úÖ Valider et enregistrer</button>
        <p id="validationMessage"></p>
      </div>
    </section>
  </div>

  <!-- Loading Modal -->
  <div id="loadingModal">
    <div class="content">
      <img src="https://loading.io/spinners/rolling/lg.curve-bars-spinner.gif" alt="loading" />
      <p>Enregistrement en cours... Cliquez √† nouveau pour arr√™ter.</p>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const TOKEN = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA'; // ton vrai token ici

    let currentIPP = null;
    let aiData = {};

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentIPP = urlParams.get('ipp');
      console.log('Extracted IPP:', currentIPP);

      if (currentIPP) {
        loadPatient(currentIPP);
      } else {
        console.error('IPP not found in URL.');
      }
    };

    // Function to show loading modal
    function showLoadingModal() {
      const loadingModal = document.getElementById("loadingModal");
      loadingModal.style.display = "block";
    }

    // Function to hide loading modal
    function hideLoadingModal() {
      const loadingModal = document.getElementById("loadingModal");
      loadingModal.style.display = "none";
    }

    function loadPatient(ipp) {
      fetch(`${BASE_URL}/webhook/doctor-get-patient?ipp=${ipp}`, {
        headers: { Authorization: TOKEN }
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("patientInfo").innerHTML = `
            <h3>üë§ ${data.prenom} ${data.nom}</h3>
            <p><strong>IPP:</strong> ${data.ipp}</p>
            <p><strong>CIN:</strong> ${data.cin}</p>
            <p><strong>T√©l√©phone:</strong> ${data.telephone}</p>
            <p><strong>Adresse:</strong> ${data.adresse}</p>
            <p><strong>Mutuelle:</strong> ${data.mutuelle || 'Aucune'}</p>`;
        })
        .catch(err => console.error("Erreur lors du chargement du patient:", err));
    }

    function submitDiagnostic() {
      const diagnostic = document.getElementById("diagnosticInput").value.trim();
      if (!diagnostic) {
        document.getElementById("diagMessage").innerText = "‚ùó Veuillez √©crire un diagnostic.";
        return;
      }

      // Show loading modal
      showLoadingModal();

      fetch(`${BASE_URL}/webhook/doctor-submit-diagnostic`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: TOKEN
        },
        body: JSON.stringify({ ipp: currentIPP, diagnostic })
      })
        .then(res => res.json())
        .then(() => {
          document.getElementById("diagMessage").innerText = '‚úÖ Diagnostic enregistr√©.';
          // Hide loading modal
          hideLoadingModal();
        })
        .catch(err => {
          console.error("Erreur lors de l'enregistrement du diagnostic:", err);
          hideLoadingModal();
        });
    }

    function submitPrescription() {
      const prescription = document.getElementById("prescriptionInput").value.trim();
      if (!prescription) {
        alert("Veuillez √©crire une prescription avant de la soumettre √† l'IA.");
        return;
      }

      // Show loading modal
      showLoadingModal();

      fetch(`${BASE_URL}/webhook/doctor-submit-prescription`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: TOKEN
        },
        body: JSON.stringify({ ipp: currentIPP, prescription })
      })
        .then(res => res.json())
        .then(data => {
          aiData = data.suggestion;

          const renderCheckbox = (id, label) => `
            <label style="margin-right: 10px;">
              <input type="checkbox" id="${id}" ${aiData.schedule[id] ? 'checked' : ''}/> ${label}
            </label>`;

          document.getElementById("aiSuggestion").style.display = 'block';
          document.getElementById("suggestionInfo").innerHTML = `
            <p><strong>M√©dicament sugg√©r√©:</strong> ${aiData.medicament}</p>
            <p><strong>Du:</strong> ${aiData.start_date} <strong>au</strong> ${aiData.end_date}</p>
            <p><strong>Horaires sugg√©r√©s:</strong> ${Object.entries(aiData.schedule).filter(([_, v]) => v).map(([k]) => k).join(', ')}</p>
          `;
          document.getElementById("medicament").value = aiData.medicament;
          document.getElementById("start_date").value = aiData.start_date;
          document.getElementById("end_date").value = aiData.end_date;
          document.getElementById("matin").checked = aiData.schedule.matin;
          document.getElementById("apres_midi").checked = aiData.schedule.apres_midi;
          document.getElementById("soir").checked = aiData.schedule.soir;
          document.getElementById("nuit").checked = aiData.schedule.nuit;

          hideLoadingModal();
        })
        .catch(err => {
          console.error("Erreur suggestion IA:", err);
          hideLoadingModal();
        });
    }

    function validatePrescription() {
      const medicament = document.getElementById("medicament").value;
      const start_date = document.getElementById("start_date").value;
      const end_date = document.getElementById("end_date").value;
      const schedule = {
        matin: document.getElementById("matin").checked,
        apres_midi: document.getElementById("apres_midi").checked,
        soir: document.getElementById("soir").checked,
        nuit: document.getElementById("nuit").checked
      };

      fetch(`${BASE_URL}/webhook/doctor-validate-prescription`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: TOKEN },
        body: JSON.stringify({
          ipp: currentIPP,
          final_prescription: document.getElementById("prescriptionInput").value,
          start_date,
          end_date,
          schedule,
          medicament_name: medicament
        })
      })
        .then(res => res.json())
        .then(() => {
          document.getElementById("validationMessage").innerText = '‚úÖ Prescription enregistr√©e.';
          hideLoadingModal();
        })
        .catch(err => {
          console.error("Erreur validation prescription:", err);
          hideLoadingModal();
        });
    }
  </script>
</body>
</html>
