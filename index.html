<html lang="fr">
<head>
  <meta charset="UTF-8" />

    input, textarea {

</head>
<body>
  <h1>ğŸ©º Dashboard du MÃ©decin</h1>

  <!-- Patient Info -->
  <section class="section">
    <h2>ğŸ“‹ Informations du patient</h2>
    <div id="patientInfo" class="card"></div>
  </section>

  <!-- Diagnostic + Prescription -->
  <div class="flex-row">
    <!-- Diagnostic -->
    <section class="section half-width">
      <h2>ğŸ©» Ajouter un diagnostic</h2>
      <textarea id="diagnosticInput" placeholder="Ã‰crire le diagnostic..." rows="4"></textarea>
      <button onclick="submitDiagnostic()">Enregistrer le diagnostic</button>
      <p id="diagMessage"></p>
      <button onclick="startRecording('diagnostic')">ğŸ™ï¸ Enregistrer le diagnostic</button>
    </section>

    <!-- Prescription -->
    <section class="section half-width">
      <h2>ğŸ’Š RÃ©diger une prescription</h2>
      <textarea id="prescriptionInput" placeholder="Ex: Amoxicillin 3 fois par jour pendant 5 jours..." rows="4"></textarea>
      <button onclick="submitPrescription()">Soumettre Ã  l'IA</button>
      
      <!-- Suggestion + Edition/Validation -->
      <div id="aiSuggestion" class="card" style="display: none;">
        <h4>ğŸ§  Suggestion IA</h4>
        <div id="suggestionInfo"></div>
        <hr />
        <h4>âœï¸ Modifier & valider</h4>
        <label>MÃ©dicament:</label>
        <input id="medicament" />
        <label>Date dÃ©but:</label>
        <input type="date" id="start_date" />
        <label>Date fin:</label>
        <input type="date" id="end_date" />
        <label>Horaires:</label><br />
        <label><input type="checkbox" id="matin" /> Matin</label>
        <label><input type="checkbox" id="apres_midi" /> AprÃ¨s-midi</label>
        <label><input type="checkbox" id="soir" /> Soir</label>
        <label><input type="checkbox" id="nuit" /> Nuit</label>
        <br /><br />
        <button onclick="validatePrescription()">âœ… Valider et enregistrer</button>
        <p id="validationMessage"></p>
        <button onclick="startRecording('prescription')">ğŸ™ï¸ Enregistrer la prescription</button>
      </div>
    </section>
  </div>

  <script>
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const TOKEN = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA'; // replace with your real token
    let currentIPP = null;
    let aiData = {};
    let mediaRecorder;
    let recordedChunks = [];
    let currentField = null;

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentIPP = urlParams.get('ipp');
      if (currentIPP) loadPatient(currentIPP);
    };

    function loadPatient(ipp) {
      fetch(`${BASE_URL}/webhook/doctor-get-patient?ipp=${ipp}`, {
        headers: { Authorization: TOKEN }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("patientInfo").innerHTML = `
          <h3>ğŸ‘¤ ${data.prenom} ${data.nom}</h3>
          <p><strong>IPP:</strong> ${data.ipp}</p>
          <p><strong>CIN:</strong> ${data.cin}</p>
          <p><strong>TÃ©lÃ©phone:</strong> ${data.telephone}</p>
          <p><strong>Adresse:</strong> ${data.adresse}</p>
          <p><strong>Mutuelle:</strong> ${data.mutuelle || 'Aucune'}</p>`;
      });
    }

    function submitDiagnostic() {
      const diagnostic = document.getElementById("diagnosticInput").value;
      fetch(`${BASE_URL}/webhook/doctor-submit-diagnostic`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: TOKEN },
        body: JSON.stringify({ ipp: currentIPP, diagnostic })
      })
      .then(() => {
        document.getElementById("diagMessage").innerText = 'âœ… Diagnostic enregistrÃ©.';
      });
    }

    function submitPrescription() {
      const prescription = document.getElementById("prescriptionInput").value;
      fetch(`${BASE_URL}/webhook/doctor-submit-prescription`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: TOKEN },
        body: JSON.stringify({ ipp: currentIPP, prescription })
      })
      .then(res => res.json())
      .then(data => {
        aiData = data.suggestion;
        document.getElementById("aiSuggestion").style.display = 'block';
        document.getElementById("suggestionInfo").innerHTML = `
          <p><strong>MÃ©dicament:</strong> ${aiData.medicament}</p>
          <p><strong>Du:</strong> ${aiData.start_date} <strong>au</strong> ${aiData.end_date}</p>
          <p><strong>Horaires:</strong> ${Object.entries(aiData.schedule).filter(([_, v]) => v).map(([k]) => k).join(', ')}</p>
        `;
        document.getElementById("medicament").value = aiData.medicament;
        document.getElementById("start_date").value = aiData.start_date;
        document.getElementById("end_date").value = aiData.end_date;
        document.getElementById("matin").checked = aiData.schedule.matin;
        document.getElementById("apres_midi").checked = aiData.schedule.apres_midi;
        document.getElementById("soir").checked = aiData.schedule.soir;
        document.getElementById("nuit").checked = aiData.schedule.nuit;
      });
    }

    function validatePrescription() {
      const medicament = document.getElementById("medicament").value;
      const start_date = document.getElementById("start_date").value;
      const end_date = document.getElementById("end_date").value;
      const schedule = {
        matin: document.getElementById("matin").checked,
        apres_midi: document.getElementById("apres_midi").checked,
        soir: document.getElementById("soir").checked,
        nuit: document.getElementById("nuit").checked
      };

      fetch(`${BASE_URL}/webhook/doctor-validate-prescription`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: TOKEN },
        body: JSON.stringify({
          ipp: currentIPP,
          final_prescription: document.getElementById("prescriptionInput").value,
          start_date,
          end_date,
          schedule,
          medicament_name: medicament
        })
      })
      .then(() => {
        document.getElementById("validationMessage").innerText = 'âœ… Prescription enregistrÃ©e.';
      });
    }

    // Function to start audio recording
    function startRecording(field) {
      currentField = field;
      recordedChunks = [];
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          alert("ğŸ¤ Enregistrement en cours... Cliquez Ã  nouveau pour arrÃªter.");

          mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) recordedChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
            transcribeAudio(audioBlob);
          };
        })
        .catch(err => {
          console.error("Erreur d'enregistrement audio:", err);
          alert("Impossible d'accÃ©der au microphone.");
        });
    }

    // Function to transcribe audio
    function transcribeAudio(blob) {
      const reader = new FileReader();
      reader.onloadend = () => {
        const base64Audio = reader.result.split(',')[1];
        fetch(`${BASE_URL}/webhook/audio-transcription`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: TOKEN },
          body: JSON.stringify({ audio_base64: base64Audio })
        })
        .then(res => res.json())
        .then(data => {
          const text = data.transcription || '';
          document.getElementById(currentField === 'diagnostic' ? 'diagnosticInput' : 'prescriptionInput').value = text;
        })
        .catch(err => {
          console.error("Erreur de transcription:", err);
          alert("Transcription Ã©chouÃ©e.");
        });
      };
      reader.readAsDataURL(blob);
    }
  </script>
</body>
</html>
